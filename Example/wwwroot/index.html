<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <title>BlazorJSProxy</title>
   <base href="/" />
   <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
   <link href="css/app.css" rel="stylesheet" />
   <link href="Example.styles.css" rel="stylesheet" />
</head>

<body>
   <div id="app">Loading...</div>

   <div id="blazor-error-ui">
      An unhandled error has occurred.
      <a href="" class="reload">Reload</a>
      <a class="dismiss">ðŸ—™</a>
   </div>
   <script src="_framework/blazor.webassembly.js"></script>
   <script>
      window.cloneObjWithFilter = function (obj, filter) {
         if (Object(obj) !== obj)
            return obj;
         else if (Array.isArray(obj))
            return obj.reduce((previousValue, currentValue) =>
            {
               if (filter(undefined, currentValue))
                  return previousValue.push(cloneObjWithFilter(currentValue, filter));
               return previousValue;
				}, []);

         let newObj = {};
         for (let k in obj) {
            let v = obj[k];
            if (filter(k, v))
               newObj[k] = cloneObjWithFilter(obj[k], filter);
         }
         return newObj;
      }
   </script>
</body>

</html>
